        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);

            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(24px);
            box-shadow: 0 20px 60px -15px rgba(0, 0, 0, 0.2);
            border: 1px solid white;
        }
        
        path:focus { outline: none; }
        
        .region-path {
            fill: #e2e8f0;
            stroke: #ffffff;
            stroke-width: 1.5; 
            stroke-linejoin: round;
            stroke-linecap: round;
            paint-order: stroke; 
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            vector-effect: non-scaling-stroke;
            outline: none; 
        }

        .region-path:hover {
            fill: #818cf8;
            stroke: #818cf8;
            z-index: 50;
            filter: drop-shadow(0 0 8px rgba(129, 140, 248, 0.5));
            transform: scale(1.005);
        }

        .region-path.active {
            fill: #4f46e5;
            stroke: #4f46e5;
            z-index: 100;
            filter: drop-shadow(0 0 12px rgba(79, 70, 229, 0.4));

        const fetchRegionDataWithAI = async (regionName) => {
            if (!apiKey) return null;

            const prompt = `
                Analista politico. Regione: "${regionName}".
                Trova una lista ESTESA dei rappresentanti attuali (2024/2025). 
                Cerca almeno 4-6 nomi rilevanti per categoria (maggioranza e opposizione).

                JSON richiesto:
                {
                    "name": "${regionName}",
                    "representatives": {
                        "european": [{"id":"e1","name":"Nome","party":"Partito","role":"Europarlamentare"}],
                        "national": [{"id":"n1","name":"Nome","party":"Partito","role":"Senatore/Deputato/Ministro"}], 
                        "regional": [{"id":"r1","name":"Nome","party":"Partito","role":"Presidente/Consigliere"}]
                    },
                    "summary": "Analisi sintetica del clima politico (max 15 parole)."
                }
            `;

            try {
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    }
                );
                
                if (!response.ok) throw new Error(`Errore API: ${response.status} ${response.statusText}`);
                
                const json = await response.json();
                let text = json.candidates[0].content.parts[0].text;
                // Pulizia markdown
                text = text.replace(/```json/g, '').replace(/```/g, '').trim();
                return JSON.parse(text);
            } catch (error) { 
                console.error("AI Fetch Error:", error);
                return null; 
            }
        };

                        {"date": "Data Approx", "text": "Descrizione azione..."}

        // --- SUB-COMPONENTI ---

        const RepDetailModal = ({ rep, region, onClose }) => {
            const [details, setDetails] = useState(null);

            useEffect(() => {
                const load = async () => {
                    setLoading(true);
                    
                    const res = await fetchRepDetails(rep.name, rep.role, region);
                    
                    if (res && !res.error) {
                        setDetails(res);
                    } else {
                         // Fallback in caso di errore AI
                         setDetails({

        // --- APP MAIN ---
        const App = () => {
            const [selectedRegion, setSelectedRegion] = useState(null);
            const [data, setData] = useState(null);
            const [loading, setLoading] = useState(false);
            const [selectedRep, setSelectedRep] = useState(null);
            const scrollRef = useRef(null);

            const handleSelect = async (regionId) => {
                if(selectedRegion === regionId) return;
                
                setSelectedRegion(regionId);
                setLoading(true);
                setData(null);

                // Prova AI
                const aiResult = await fetchRegionDataWithAI(regionId);
                
                if (aiResult) {
                    setData(aiResult);
                } else {
                    // Fallback con dati statici espansi
                    const fallback = REGION_DATA[regionId] || { name: regionId, representatives: { european: [], national: [], regional: [] }, summary: "Dati non disponibili." };
                    setData(fallback);
                }

                setLoading(false);
                if (scrollRef.current) scrollRef.current.scrollTop = 0;
            };

            return (
                <div className="h-screen w-full flex flex-col overflow-hidden text-slate-800 relative">
                    
                    {/* MODAL DETTAGLIO */}
                    {selectedRep && (
                        <RepDetailModal 
                            rep={selectedRep} 
                            region={selectedRegion} 
                            onClose={() => setSelectedRep(null)} 
                        />
                    )}

                    <header className="px-6 py-4 flex justify-between items-center glass-panel z-20 m-4 rounded-2xl shadow-sm flex-shrink-0">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 rounded-xl bg-indigo-600 flex items-center justify-center text-white shadow-lg">
                                <span className="font-bold text-xl">B</span>
                            </div>
                            <h1 className="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-slate-900 to-indigo-900 tracking-tight">Bility</h1>
                        </div>
                        <div className="hidden md:flex items-center gap-2 px-3 py-1.5 bg-white/50 rounded-full border border-white/60 text-xs font-medium text-slate-600">
                            <Icon path={Icons.Sparkles} className="text-indigo-500" />
                            <span>{apiKey ? "AI Live" : "Modalità Demo"}</span>
                        </div>
                    </header>

                    <main className="flex-1 flex flex-col md:flex-row gap-4 p-4 pt-0 overflow-hidden relative z-10">
                        
                        <div className="flex-1 relative glass-panel rounded-[2rem] overflow-hidden flex flex-col items-center justify-center">
                            <div className={`absolute top-8 left-8 transition-opacity duration-300 ${selectedRegion ? 'opacity-0 pointer-events-none' : 'opacity-100'}`}>
                                <h2 className="text-3xl font-bold text-slate-800">Seleziona una Regione</h2>
                                <p className="text-slate-500 mt-2 text-sm">Clicca per scoprire i rappresentanti.</p>
                            </div>
                            <ItalyMap onSelect={handleSelect} selected={selectedRegion} />
                        </div>

                        <div className="flex-1 md:max-w-md h-full flex flex-col glass-panel rounded-[2rem] overflow-hidden transition-all duration-500">
                            {!selectedRegion && (
                                <div className="flex-1 flex flex-col items-center justify-center text-slate-400 p-10 text-center">
                                    <div className="w-16 h-16 rounded-full bg-white/50 flex items-center justify-center mb-4 text-indigo-300"><Icon path={Icons.Search} size={24}/></div>
                                    <p className="text-sm">Nessuna regione selezionata</p>
                                </div>
                            )}

                            {loading && (
                                <div className="flex-1 flex flex-col items-center justify-center text-indigo-900">
                                    <div className="animate-spin text-indigo-600 mb-4"><Icon path={Icons.Loader2} size={32}/></div>
                                    <h3 className="font-bold">Recupero dati...</h3>
                                </div>
                            )}

                            {data && !loading && (
                                <div className="flex flex-col h-full">
                                    <div className="flex-shrink-0 p-6 pb-4 border-b border-white/50 bg-white/40 backdrop-blur-md z-20 flex justify-between">
                                        <div>
                                            <h2 className="text-2xl font-bold text-slate-900">{data.name}</h2>
                                            <p className="text-xs text-slate-500 mt-1">Clicca sui nomi per i dettagli</p>
                                        </div>
                                        <button onClick={() => setSelectedRegion(null)} className="p-1.5 hover:bg-slate-200/50 rounded-full transition-colors text-slate-500"><Icon path={Icons.X} size={20}/></button>
                                    </div>

                                    <div ref={scrollRef} className="flex-1 overflow-y-auto custom-scrollbar p-6 pt-2">
                                        <SectionHeader icon={Icons.Globe} title="Europei" color="bg-blue-600" />
                                        {data.representatives.european?.map((r, i) => <RepCard key={i} rep={r} onClick={() => setSelectedRep(r)} />)}
                                        
                                        <SectionHeader icon={Icons.Landmark} title="Nazionali" color="bg-red-600" />
                                        {data.representatives.national?.map((r, i) => <RepCard key={i} rep={r} onClick={() => setSelectedRep(r)} />)}
                                        
                                        <SectionHeader icon={Icons.Award} title="Locali" color="bg-emerald-600" />
                                        {data.representatives.regional?.map((r, i) => <RepCard key={i} rep={r} onClick={() => setSelectedRep(r)} />)}
                                        <div className="h-8"></div>
                                    </div>
                                </div>
                            )}
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
