                    "summary": "Breve frase sulla politica locale."
                }

                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    }
                );

                const json = await response.json();
                return JSON.parse(json.candidates[0].content.parts[0].text);

                            <path id="calabria" onClick={()=>onSelect("Calabria")} className={getFill("Calabria")} d="M298.5,316.0 L314.9,313.9 L323.7,321.9 L321.6,350.2 L297.6,368.7 L287.1,365.3 L287.1,346.8 L296.8,328.7 L287.1,304.2 L298.5,316.0 Z" />
                            <path id="sicilia" onClick={()=>onSelect("Sicilia")} className={getFill("Sicilia")} d="M228.0,365.3 L272.0,358.5 L285.0,369.5 L276.0,390.0 L250.0,415.0 L195.0,400.0 L190.0,380.0 L228.0,365.3 Z" />
                            <path id="sardegna" onClick={()=>onSelect("Sardegna")} className={getFill("Sardegna")} d="M45.0,230.0 L90.0,225.0 L95.0,290.0 L75.0,320.0 L35.0,310.0 L45.0,230.0 Z" />
                        </g>
                    </svg>
                </div>
            );
        };

        // --- APP PRINCIPALE ---
        const App = () => {
            const [selectedRegion, setSelectedRegion] = useState(null);
            const [data, setData] = useState(null);
            const [loading, setLoading] = useState(false);
            const scrollRef = useRef(null);

            const handleSelect = async (regionId) => {
                if (selectedRegion === regionId) return;
                
                setSelectedRegion(regionId);
                setLoading(true);
                setData(null);

                // Tentativo chiamata AI
                const aiResult = await fetchRegionDataWithAI(regionId);
                
                if (aiResult) {
                    setData(aiResult);
                } else {
                    // Fallback su dati statici
                    setData(REGION_DATA[regionId] || { name: regionId, representatives: { european: [], national: [], regional: [] }, summary: "Dati non disponibili." });
                }

                setLoading(false);
                if (scrollRef.current) scrollRef.current.scrollTop = 0;
            };

            const closePanel = () => {
                setSelectedRegion(null);
                setData(null);
            };

            return (
                <div className="h-screen w-full flex flex-col overflow-hidden text-slate-800">
                    
                    <header className="px-6 py-4 flex justify-between items-center glass-panel z-20 m-4 rounded-2xl shadow-sm flex-shrink-0">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 rounded-xl bg-indigo-600 flex items-center justify-center text-white shadow-lg">
                                <span className="font-bold text-xl">B</span>
                            </div>
                            <h1 className="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-slate-900 to-indigo-900 tracking-tight">Bility</h1>
                        </div>
                        <div className="hidden md:flex items-center gap-2 px-3 py-1.5 bg-white/50 rounded-full border border-white/60 text-xs font-medium text-slate-600">
                            <Icon path={Icons.Sparkles} size={14} className="text-indigo-500" />
                            <span>{apiKey ? "Analisi Live" : "Modalità Demo"}</span>
                        </div>
                    </header>

                    <main className="flex-1 flex flex-col md:flex-row gap-4 p-4 pt-0 overflow-hidden relative z-10">
                        
                        <div className="flex-1 relative glass-panel rounded-[2rem] shadow-xl overflow-hidden flex flex-col items-center justify-center group">
                            <div className={`absolute top-8 left-8 transition-opacity duration-300 ${selectedRegion ? 'opacity-0 pointer-events-none' : 'opacity-100'}`}>
                                <h2 className="text-3xl font-bold text-slate-800">Seleziona<br/>una Regione</h2>
                                <p className="text-slate-500 mt-2 text-sm">Clicca sulla mappa per vedere i rappresentanti.</p>
                            </div>
                            <ItalyMap onSelect={handleSelect} selected={selectedRegion} />
                        </div>

                        <div className="flex-1 md:max-w-md h-full flex flex-col glass-panel rounded-[2rem] shadow-xl overflow-hidden transition-all duration-500">
                            
                            {!selectedRegion && (
                                <div className="flex-1 flex flex-col items-center justify-center text-slate-400 p-10 text-center">
                                    <div className="w-16 h-16 rounded-full bg-white/50 flex items-center justify-center mb-4 shadow-sm animate-bounce text-indigo-300">
                                        <Icon path={Icons.Search} size={24} />
                                    </div>
                                    <p className="text-sm font-medium">Nessuna regione selezionata</p>
                                </div>
                            )}

                            {loading && (
                                <div className="flex-1 flex flex-col items-center justify-center text-indigo-900 p-8 text-center animate-in fade-in">
                                    <div className="animate-spin text-indigo-600 mb-4"><Icon path={Icons.Loader2} size={32} /></div>
                                    <h3 className="font-bold text-lg">Analisi in corso...</h3>
                                </div>
                            )}

                            {data && !loading && (
                                <div className="flex flex-col h-full">
                                    <div className="flex-shrink-0 p-6 pb-4 border-b border-white/50 bg-white/40 backdrop-blur-md z-20 flex justify-between items-start">
                                        <div>
                                            <h2 className="text-2xl font-bold text-slate-900">{data.name}</h2>
                                            <p className="text-xs text-slate-500 mt-1">Rappresentanti Eletti</p>
                                        </div>
                                        <button onClick={closePanel} className="p-1.5 hover:bg-slate-200/50 rounded-full transition-colors text-slate-500">
                                            <Icon path={Icons.X} size={20} />
                                        </button>
                                    </div>

                                    <div ref={scrollRef} className="flex-1 overflow-y-auto custom-scrollbar p-6 pt-2">
                                        
                                        {!apiKey && (
                                            <div className="mb-4 p-3 bg-indigo-50 border border-indigo-100 rounded-xl flex items-start gap-3">
                                                <div className="text-indigo-500 mt-0.5"><Icon path={Icons.Info} size={16} /></div>
                                                <div className="text-xs text-indigo-800">
                                                    <strong>Modalità Demo:</strong> Stai vedendo i dati statici. Per attivare l'AI in tempo reale, aggiungi la tua API Key nel codice.
                                                </div>
                                            </div>
                                        )}

                                        <SectionHeader icon={Icons.Globe} title="Parlamento Europeo" color="bg-blue-600" />
                                        {data.representatives.european.map((r, i) => <RepCard key={i} rep={r} />)}

                                        <SectionHeader icon={Icons.Landmark} title="Parlamento Nazionale" color="bg-red-600" />
                                        {data.representatives.national.map((r, i) => <RepCard key={i} rep={r} />)}

                                        <SectionHeader icon={Icons.Award} title="Regione & Locale" color="bg-emerald-600" />
                                        {data.representatives.regional.map((r, i) => <RepCard key={i} rep={r} />)}
                                        
                                        <div className="h-8"></div>
                                    </div>
                                </div>
                            )}

                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
